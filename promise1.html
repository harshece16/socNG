<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doTask() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject(":-(");
                }, 1000);
            });
        }

        doTask()
            .then( 
                (data) => console.log(data), 
                (err) => console.log("ERR", err));

        console.log("Done!!!");
    </script>
</body>
</html>
