<body>
    <script>
        function doTask() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("one!!!");
                }, 1000);
            });
        }

        function doAnotherTask() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("two");
                }, 500);
            });
        }
        
        // Promise.all([doTask(), doAnotherTask()]).then(values => {
        //     console.log(values[0]);
        //     console.log(values[1]);
        // })

       Promise.race([doTask(), doAnotherTask()]).then(value => {
             console.log(value);
       });
       
        console.log("Done!!!");
    </script>
</body>
